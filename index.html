<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LÚCIFER</h3>
                <p class="descricao">
                    Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua
                    sabedoria a uma investigadora de assassinatos.
                </p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/1655e264fd.js" crossorigin="anonymous"></script>
</body>

</html>
