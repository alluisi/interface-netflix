<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merienda+One&display=swap" rel="stylesheet">

    <!--estilo-->
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LÚCIFER</h3>
                <p class="descricao">
                    Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua
                    sabedoria a uma investigadora de assassinatos.
                </p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1-house-cards.jpg" alt="House of Cards">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2-orange.jpg" alt="Orange in the New Black">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3-casa_papel.jpg" alt="La Casa de Papel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4-anne.jpeg" alt="Anne with an E">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5-sense.jpg" alt="Sense 8">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6-stranger.jpg" alt="Stranger Things">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7-dark.jpg" alt="Dark">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8-witcher.jpg" alt="Witcher">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9-gambito.png" alt="O Gambito da Rainha">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10-umbrella.jpg" alt="The Umbrella Academy">
            </div>
        </div>
    </div>

    <!--ícones-->
    <script src="https://kit.fontawesome.com/1655e264fd.js" crossorigin="anonymous"></script>

    <!--owl js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
